<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Document Object Model</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>IMDB Rating list</h1>
  <div class="info row no-gutters" >
    <div class="col-sm-6">
      <label>
        <h5>Movie name:</h5>
      </label>
      <input type="text" id="movie" placeholder="movie name" required autofocus>
    </div>
    <div class="col-sm-6">
      <label>
        <h5>IMDB rating:</h5>
      </label>
      <input type="number" id="IMDB" placeholder="IMDB Rating" required max="10" min="1"style="width:25%;">
    </div>
    <button class="submit btn btn-primary btn-lg" type="submit" name="button" onclick="callme()" >submit</button>
  </div>
  <div class="datalist">
      <hr>
      <div class="row">
        <div class="left-text col-sm-6" style="padding-left:20px">
          <h3>Movie Name</h3>
        </div>
        <div class="right-text col-sm-6">
          <h3> IMDB Rating</h3>
        </div>
      </div>
      
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
