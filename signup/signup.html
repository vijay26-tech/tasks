<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign up page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="POST" >
    <img class="mb-4" src="images.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" name="fname" class="form-control" placeholder="firstname" required autofocus>
    <input type="text" name="lname" class="form-control" placeholder="lasttname" required >
    <input type="email" name="email" class="form-control" placeholder="enter email" required >
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">copyright@vijay</p>
  </form>
</body>

</html>
